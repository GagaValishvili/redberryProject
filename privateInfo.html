<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redberry</title>
    <link rel="stylesheet" href="privateInfo.css">
</head>

<body>
    <div class="container">
        <div class="toppart">
            <h1>ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
            <h2>1/3</h2>
            <hr>
        </div>
        <form class="form first">
            <div class="fields">
                <div class="input-field">
                    <label id="topPartName" for="fname">სახელი</label>
                    <input type="text" id="fname" name="firstn" required>
                    <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                </div>
                <div class="input-field">
                    <label id="topPartLast" for="lname">გვარი</label>
                    <input type="text" id="lname" name="lastn" required>
                    <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                </div>
            </div>
            <div class="upload-photo">
                <label>პირადი ფოტოს ატვირთვა</label>
                <h1>ატვირთვა<input type="image" id="personal-img" name="personal-img" required></h1>
            </div>
            <div class="about-me">
                <title>ჩემ შესახებ (არასავალდებულო)</title>
                <input type="text" id="aboutmetext" name="aboutmetext">
            </div>
            <div class="email-redberry">
                <label>ელ.ფოსტა</label>
                <input type="email" id="email" name="email" required>
                <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
            </div>
            <div class="mobile-number">
                <label>მობილურის ნომერი</label>
                <input type="number" id="mobile" name="mobile" required>
                <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
            </div>
            <div class="next-button">
                <button class="next"><h6>შემდეგი</h6></button>
            </div>
        </form>
        <div class="resume-blank">
            <img id="logo3" src="LOGO-12 1.png" alt="logo3">
        </div>
    </div>

</body>

</html>
