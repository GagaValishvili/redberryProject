<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redberry</title>
    <link rel="stylesheet" href="experience.css">
</head>

<body>
    <div class="container">
        <div class="toppart">
            <h1>ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h1>
            <h2>2/3</h2>
            <hr>
        </div>
        <form class="form second">
            <div class="fields">
                <div class="input-field">
                    <label>დაწყების რიცხვი</label>
                    <input type="date" id="startdate" name="startdate" required>
                </div>
                <div class="input-field">
                    <label>დამთავრების რიცხვი</label>
                    <input type="date" id="enddate" name="enddate" required>
                </div>
            </div>


            <div class="position">
                <label>თანამდებობა</label>
                <input type="text" id="myposition" name="myposition" required>
                <p>მინიმუმ 2 სიმბოლო</p>
            </div>
            <div class="my-employer">
                <label>დამსაქმებელი</label>
                <input type="text" id="employer" name="employer" required>
                <p>მინიმუმ 2 სიმბოლო</p>
            </div>

            <div class="about-position">
                <title>აღწერა</title>
                <input type="text" id="aboutpos" name="aboutpos">
            </div>
            <div class="next-button">
                <button class="next">
                    <h6>შემდეგი</h6>
                </button>
            </div>
        </form>
        <div class="resume-blank">
            <img id="logo3" src="LOGO-12 1.png" alt="logo3">
        </div>
    </div>

</body>

</html>
